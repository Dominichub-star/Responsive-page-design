<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Thrive Assist</title>
</head>
<body>
    <div id="error-div" class="error-div"><p id="error-text" class="error-text"></p><div id="cancel-icon"></div></div>
    <div class="container">
        <div class="div1"></div>
        <div class="div2">
            <h1 class="welcome-text">Welcome to Thrive Assist</h1>
            <p class="create-account-text">Don't have an account? <a href="index.html" class="create-account-link">Create Account</a></p>
        </div>
        <div class="div3" id="google-button">
            <div class="google-icon"></div>
            <p class="google-login-text">Log in with Google</p>
        </div>
        <div class="div4"></div>
        <div class="div5">
            <p class="email-text">Email Address</p>
            <input class="email-input" id="email-input" placeholder="meyeneudoh@thriveassist.com">
            <span id="email-message" class = email-message></span>
        </div>
        <div class="div6">
            <p class=password-text>Password</p>
            <div class="password-input-wrapper">
                <input class="password-input"  type="password" id="input" placeholder="• • • • • • • • • •">
                <div class="eye-open-icon" id="open-eye"></div>  
            </div>
            <span id="password-message" class="password-message"></span>
        </div>
        <div id="submit" class="div7"><p class="sign-in">Sign in</p></div>
        <div class="div8"><a class="anchor" href="index.html"><p>Forgot Password?</a></p></div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
